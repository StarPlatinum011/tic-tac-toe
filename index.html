<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="color: #323643; margin-bottom: 8px;">Tic Tac Toe</h1>
    <div style="color: #323643;"> Copyrigth &copy Karan Pun 2022 </div>
    <div id="game-board">
        <div data-index="1" class="tiles r-border b-border"></div>
        <div data-index="2" class="tiles r-border b-border"></div>
        <div data-index="3" class="tiles b-border"></div>
        <div data-index="4" class="tiles r-border b-border"></div>
        <div data-index="5" class="tiles r-border b-border"></div>
        <div data-index="6" class="tiles b-border"></div>
        <div data-index="7" class="tiles r-border"></div>
        <div data-index="8" class="tiles r-border"></div>
        <div data-index="9" class="tiles "></div>
        <div id="strike" class="strike"></div>
    </div>
    <div id="game-info" class="hidden">
        <h2 id="game-winner"> Winner is </h2>
        <button id="play-again">Play Again</button>
    </div>
    <script src="index.js"></script>

    
</body>
</html>
